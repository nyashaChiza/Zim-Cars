{% extends 'layout.html' %}
   {% block body %}
   <div class = " text-center">
	   <br />
           <label class = 'display-4 text-center'>Find Your Dream Car Now</label>
        </div>
      
  <div class="page-content">
		<div class="form-v10-content col-md-6">
			<form class="form-detail"  method = "post" action  = "{{url_for('buy_process')}}" id="myform">
				<div class="form-left  ">
					<h2>Vehicle Specs</h2>
				
					
						<div class="form-row form-row-1">
							<input type="text" name="Name" id="Vehicle _Name" class="input-text" placeholder=" Name" required>
						</div>
						
				
					
						
						<div class="form-row form-row-1">
							<input type="text" name="Model" id="Model" class="input-text" placeholder="Model" required>
						</div>
					

					<div class="form-row form-row-2">
						<select name="Transmission">
			<option value="">Transmission</option>
							<option value="Automatic">Automatic</option>
							<option value="Manual">Manual</option>
							<option value="Other">Other</option>
							
						</select>
						<span class="select-btn">
							  <i class="zmdi zmdi-chevron-down"></i>
						</span>
					</div>
					<div class="form-row form-row-2">
						<select name="Fuel">
			<option value="">Fuel</option>
							<option value="Diesiel">Diesiel</option>
							<option value="Petrol">Petrol</option>
							<option value="Hybrid">Hybrid</option>
							<option value="Electric">Electric</option>
							
						</select>
						<span class="select-btn">
							  <i class="zmdi zmdi-chevron-down"></i>
						</span>
					</div>
	 
					<div class="form-row-last form-right bg-white mx-auto">
					 &nbsp &nbsp &nbsp &nbsp	<input type="submit" name="register" class="register bg-info " value="Search">
          </div>
			
				</div>
				
			</form>
		</div>
	</div>
<br />




   {% endblock %}
