{% extends 'layout.html' %}
   {% block body %}
   <br />
   <p class = "text-center text-secondary h1 ">VEHICLE DETAILS</p>
  
   <br />
   <div class="card mb-3 mx-auto col-md-8 bg-light">
     <br />
     <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100"  height = 400 width = 20px src = "{{Vehicle.Image1}}" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100"  height = 400 width = 20px src = "{{Vehicle.Image2}}" alt = "Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" height = 400 width = 20px src = "{{Vehicle.Image3}}" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>   <br />
    <div class="card-body ">
      <h4 class="card-title"> <label class = "text-info h4">{{Vehicle.Name}} {{Vehicle.Model}} </label></h4>
      <p class="card-text"> <small class = "lead">Location</small> <label class = "h4">&nbsp &nbsp {{Vehicle.Location}}</label> </p>
     <hr / class = "lead primary col-md-10">
  
      <p class="card-text"> <small class = "lead">Seller</small> <label class = "h4">&nbsp &nbsp &nbsp &nbsp {{mechant.First_Name}} {{mechant.Last_Name}} </label>  </p>
     <hr / class = "lead primary col-md-10">
  
      <p class="card-text"> <small class = "lead">Contact</small>  <label class = "h4">&nbsp &nbsp  {{mechant.Phone_Number}}</label> </p> 
      <hr / class = "lead primary col-md-10">
     
  
      <p class="card-text"> <small class = "lead">Milage</small> <label class = "h4">&nbsp &nbsp &nbsp {{Vehicle.Milage}} km</label> </p> 
       <hr / class = "lead primary col-md-10">
    

      <p class="card-text"> <small class = "lead">Fuel</small> <label class = " h4">&nbsp &nbsp &nbsp  &nbsp &nbsp {{Vehicle.Fuel}}</label> </p> 
     <hr / class = "lead primary col-md-10">

     <p class="card-text"> <small class = "lead">Price</small> <label class = " h4">&nbsp &nbsp &nbsp  &nbsp &nbsp ${{Vehicle.Price}} USD</label> </p> 
     <hr / class = "lead primary col-md-10">
     
     <p class="card-text"> <small class = "lead">Eng. Type</small> <label class = " h4">&nbsp   {{Vehicle.Engine}}</label> </p> 
     <hr / class = "lead primary col-md-10">
    
    
     <p class="card-text"> <small class = "lead"> Email</small> <label class = "h4">&nbsp &nbsp &nbsp &nbsp {{mechant.Email}}</label> </p>
     <hr / class = "lead primary col-md-10">
   <br />
     
    </div>
  </div>
  <br />
   {% endblock %}
