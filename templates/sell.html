{% extends 'layout.html' %}
   {% block body %}
   <div class = " text-center">
	   <br />
           <label class = 'display-4 text-center'>Market Your Vehicle Now</label>
        </div>

  <div class="page-content">
		<div class="form-v10-content">
			<form class="form-detail"  method = "post" action  = "{{url_for('sell_process')}}" id="myform" enctype="multipart/form-data">
				<div class="form-left">
					<h2>Mechant Details </h2>
					<div class="form-row">
						<select name="Title">
						    <option class="option" value="title">Title</option>
						    <option class="option" value="Sir">Sir</option>
						    <option class="option" value="Mr">Mr</option>
                <option class="option" value="Miss">Miss</option>
                <option class="option" value="Mrs">Mrs</option>
						</select>
						<span class="select-btn">
						  	<i class="zmdi zmdi-chevron-down"></i>
						</span>
					</div>
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="First_Name" id="first_name" class="input-text" placeholder="First Name" required>
						</div>
						<div class="form-row form-row-2">
							<input type="text" name="Last_Name" id="last_name" class="input-text" placeholder="Last Name" required>
						</div>
					</div>
					<div class="form-row">
						<input type="email" name="Email" class="company" id="Email" placeholder="Email" required>
					</div>
					<div class="form-group">
						<div class="form-row form-row-3">
							<input type="text" name="Phone_Number" class="business" id="Phone_Number" placeholder="Phone Number" required>
						</div>
					</div>
				</div>
				<div class="form-right">
					<h2>Vehicle Infomation</h2>
					<div class="form-row">
						<input type="text" name="Name" class="street" id="Name" placeholder="Name" required>
					</div>
					<div class="form-row">
						<input type="text" name="Model" class="additional" id="Model" placeholder="Model" required>
					</div>
					<div class="form-group">
						<div class="form-row form-row-1">
						</div>
						<div class="form-row form-row-2">
							<select name="Transmission">
                <option value="">Transmission</option>
							    <option value="Automatic">Automatic</option>
							    <option value="Manual">Manual</option>
							    <option value="Other">Other</option>
							    
							</select>
							<span class="select-btn">
							  	<i class="zmdi zmdi-chevron-down"></i>
							</span>
						</div>
        		<div class="form-row form-row-2">
							<select name="Fuel">
                <option value="">Fuel</option>
							    <option value="Diesiel">Diesiel</option>
								<option value="Petrol">Petrol</option>
								<option value="Hybrid">Hybrid</option>
							    <option value="Electric">Electric</option>
							    
							</select>
							<span class="select-btn">
							  	<i class="zmdi zmdi-chevron-down"></i>
							</span>
						</div>
        
          </div>
          
          <div class="form-group">
          	<div class="form-row form-row-1">
							<input type="number" name="Milage" class="phone" id="phone" placeholder="Milage" required>
						</div>
          
            <div class="form-row form-row-2">
							<input type="text" name="Location" class="code" id="Location" placeholder="Location" required>
						</div>
					
					</div>

					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="Engine" class="code" id="engine" placeholder="Engine Type" required>
						</div>
          
            <div class="form-row form-row-1">
							<input type="number" name="Year" class="phone" id="Year" placeholder="Year" required>
            </div>
            
            <div class="form-row form-row-2">
							<input type="number" name="Price" class="phone" id="Year" placeholder="Price" required>
						</div>
          
          </div>
		  
		  
		  <div class="form-row form-row-2 file-upload-wrapper">
			<div class="input-group">
				<div class="input-group-prepend border-outline">
				  <span class="input-group-text border " id="inputGroupFileAddon01">Upload</span>
				</div>
				<div class="custom-file">
				  <input type="file" class="custom-file-input"  id="inputGroupFile01"
					aria-describedby="inputGroupFileAddon01" name = "image-1">
				  <label class="custom-file-label " for="inputGroupFile01"></label>
				</div>
			  </div>
		  </div>

		  <div class="form-row form-row-2 file-upload-wrapper">
			<div class="input-group">
				<div class="input-group-prepend border-outline">
				  <span class="input-group-text border " id="inputGroupFileAddon01">Upload</span>
				</div>
				<div class="custom-file">
				  <input type="file" class="custom-file-input" id="inputGroupFile01"
					aria-describedby="inputGroupFileAddon01" name = "image-2">
				  <label class="custom-file-label " for="inputGroupFile01"></label>
				</div>
			  </div>
		  </div>

		  <div class="form-row form-row-2 file-upload-wrapper">
			<div class="input-group">
				<div class="input-group-prepend border-outline">
				  <span class="input-group-text border " id="inputGroupFileAddon01">Upload</span>
				</div>
				<div class="custom-file">
				  <input type="file" class="custom-file-input" id="inputGroupFile01"
					aria-describedby="inputGroupFileAddon01" name = "image-3">
				  <label class="custom-file-label " for="inputGroupFile01"></label>
				</div>
			  </div>
		  </div>
	
          <div class="form-row-last">
						<input type="submit" name="register" class="register " value="Save Infomation">
          </div>
          
				</div>
			</form>
		</div>
	</div>
<br />
   {% endblock %}
